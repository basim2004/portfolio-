<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #005fa3;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      display: inline-block;
      text-decoration: none;
    }
    nav a:hover {
      background: #003f6b;
    }
    section {
      padding: 30px;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>This is a simple and clean single-page website using only HTML and CSS.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This website is created for beginners who want to learn web development.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>You can reach us at <strong>example@email.com</strong></p>
  </section>

  <footer>
    &copy; 2025 My Simple Website. All rights reserved.
  </footer>

</body>
</html>
